<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/CSS/Style.css}">

</head>
<body>
<div>
    <form action="/signup" method="POST">
        <div class="container">
        <label for="username">User Name</label>
        <input type="text" id="username" name="username" required placeholder="Your name..">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Your password..">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required placeholder="Your first name..">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required placeholder="Your last name..">
        <label for="dateOfBirth">date Of Birth</label>
        <input type="number" id="dateOfBirth" name="dateOfBirth" required placeholder="Your date of birth..">
        <label for="bio">Bio</label>
        <input type="text" id="bio" name="bio" required placeholder="Your bio..">
        <button type="submit">Sign up</button>
        </div>
    </form>

</div>
</body>
</html>
